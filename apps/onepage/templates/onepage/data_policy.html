{% extends 'base.html' %}
{% load i18n %}
{% load staticfiles %}
{% block head_title %}{{ data_policy.title }}{%endblock%}
{% block content %}
<div id="about" class="intro">
    <div class="container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <h2>{{ data_policy.title }}</h2>
                <p class="lead">{{data_policy.content}}</p>

        </div>
        <div class="row">
            <div class="col-md-12 text-center">
                  <a href="{% url 'index' %}" class="btn btn-primary btn-lg">{% trans "back to Home" %}</a>
            </div>
        </div>
    </div>
</div>
{%endblock%}
